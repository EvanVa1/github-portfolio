<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .game {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .game img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Game Dev Portfolio</h1>
    </header>
    <section>
        <h2>Featured Games</h2>
        <div class="game">
            <div>
                <img src="game1.jpg" alt="Game 1">
                <h3>Game 1</h3>
                <p>Description of Game 1</p>
            </div>
            <div>
                <img src="game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
                <p>Description of Game 2</p>
            </div>
            <div>
                <img src="game3.jpg" alt="Game 3">
                <h3>Game 3</h3>
                <p>Description of Game 3</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>

</html>
